services:
  # Backend API Service
  - type: web
    name: kaamkart-api
    runtime: docker
    dockerfilePath: Dockerfile
    dockerContext: ./kaamkartApi
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://dpg-d4ttu5pr0fns739f4s40-a:5432/kaamkart
      - key: SPRING_DATASOURCE_USERNAME
        value: kaamkart_user
      - key: SPRING_DATASOURCE_PASSWORD
        value: u7B1yZpeSNCFzrsxv2ty8FYmMf4AjF7F
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 8585
      - key: SERVER_PORT
        value: 8585  # Alternative for Spring Boot
      - key: CORS_ALLOWED_ORIGINS
        value: https://nokariya.onrender.com,https://kaamkart.onrender.com,https://kaamkart.in,https://www.kaamkart.in  # Frontend URLs
      - key: WEBSOCKET_ALLOWED_ORIGINS
        value: https://nokariya.onrender.com,https://kaamkart.onrender.com,https://kaamkart.in,https://www.kaamkart.in  # Frontend URLs
      - key: HIBERNATE_DDL_AUTO
        value: update  # Use 'update' for first deployment, then 'validate' after schema is created
    healthCheckPath: /api/health
    plan: starter  # or free, starter, standard, pro

  # Frontend UI Service
  - type: web
    name: kaamkart-ui
    runtime: docker
    dockerfilePath: Dockerfile
    dockerContext: ./kaamkartUI
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://nokariya-zo4u.onrender.com/api  # Backend API URL
      - key: PORT
        value: 3000
    plan: starter  # or free, starter, standard, pro

