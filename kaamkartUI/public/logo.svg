<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="kkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Innovative card/badge shape with rounded corners -->
  <rect x="6" y="6" width="48" height="48" rx="14" fill="url(#kkGradient)"/>
  
  <!-- Inner card border for depth -->
  <rect x="10" y="10" width="40" height="40" rx="10" fill="none" stroke="white" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Innovative Double K - Forming a unified, interconnected symbol -->
  <g transform="translate(30, 30)">
    <!-- Shared center vertical - both K's use this -->
    <line x1="0" y1="-14" x2="0" y2="14" stroke="white" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Left K arms -->
    <g>
      <!-- Top arm -->
      <line x1="0" y1="-6" x2="-9" y2="-14" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
      <!-- Bottom arm -->
      <line x1="0" y1="6" x2="-9" y2="14" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
    </g>
    
    <!-- Right K arms -->
    <g>
      <!-- Top arm -->
      <line x1="0" y1="-6" x2="9" y2="-14" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
      <!-- Bottom arm -->
      <line x1="0" y1="6" x2="9" y2="14" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
    </g>
    
    <!-- Innovative connection element - circular ring connecting the K's -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="3" fill="url(#accentGrad)" opacity="0.8"/>
  </g>
  
  <!-- Decorative corner elements - modern touch -->
  <circle cx="12" cy="12" r="1.5" fill="url(#accentGrad)" opacity="0.6"/>
  <circle cx="48" cy="12" r="1.5" fill="url(#accentGrad)" opacity="0.6"/>
  <circle cx="12" cy="48" r="1.5" fill="url(#accentGrad)" opacity="0.6"/>
  <circle cx="48" cy="48" r="1.5" fill="url(#accentGrad)" opacity="0.6"/>
</svg>
