<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Flipkart-style gradient - clean and modern -->
    <linearGradient id="flipkartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2874f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2874f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean background - rounded square like Flipkart style -->
  <rect x="4" y="4" width="52" height="52" rx="12" fill="url(#flipkartGradient)"/>
  
  <!-- Double K Design - Simple and clean like Flipkart -->
  <g transform="translate(30, 30)">
    <!-- First K - clean and bold -->
    <g transform="translate(-8, 0)">
      <!-- Vertical stem -->
      <line x1="0" y1="-14" x2="0" y2="14" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
      <!-- Top diagonal -->
      <line x1="0" y1="-5" x2="9" y2="-14" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
      <!-- Bottom diagonal -->
      <line x1="0" y1="5" x2="9" y2="14" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
    </g>
    
    <!-- Second K - overlapping slightly -->
    <g transform="translate(8, 0)">
      <!-- Vertical stem -->
      <line x1="0" y1="-14" x2="0" y2="14" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
      <!-- Top diagonal (mirrored) -->
      <line x1="0" y1="-5" x2="-9" y2="-14" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
      <!-- Bottom diagonal (mirrored) -->
      <line x1="0" y1="5" x2="-9" y2="14" stroke="white" stroke-width="4.5" stroke-linecap="round"/>
    </g>
  </g>
</svg>
