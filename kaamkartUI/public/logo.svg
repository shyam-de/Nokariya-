<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="kkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#kkGradient)"/>
  
  <!-- Innovative Double K Design - K's forming a connection/bridge -->
  <g transform="translate(30, 30)">
    <!-- Left K - stylized and modern -->
    <g transform="translate(-10, 0)">
      <!-- Vertical stem -->
      <line x1="0" y1="-14" x2="0" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- Top arm (angled upward) -->
      <line x1="0" y1="-6" x2="7" y2="-14" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- Bottom arm (angled downward) -->
      <line x1="0" y1="6" x2="7" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Right K - mirrored and connected -->
    <g transform="translate(10, 0)">
      <!-- Vertical stem -->
      <line x1="0" y1="-14" x2="0" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- Top arm (angled upward, mirrored) -->
      <line x1="0" y1="-6" x2="-7" y2="-14" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- Bottom arm (angled downward, mirrored) -->
      <line x1="0" y1="6" x2="-7" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Innovative connection element - K's arms meet to form a bridge/connection -->
    <!-- Top connection bridge -->
    <line x1="3" y1="-10" x2="-3" y2="-10" stroke="white" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
    <!-- Bottom connection bridge -->
    <line x1="3" y1="10" x2="-3" y2="10" stroke="white" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>
    <!-- Center connection dot -->
    <circle cx="0" cy="0" r="2.5" fill="white" opacity="0.95"/>
  </g>
</svg>
