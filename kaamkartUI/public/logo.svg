<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for flowing lines -->
    <linearGradient id="flowGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular outline -->
  <circle cx="30" cy="30" r="28" fill="none" stroke="url(#flowGradient1)" stroke-width="2" opacity="0.6"/>
  
  <!-- Flowing wavy lines forming Double K pattern -->
  <g transform="translate(30, 30)">
    <!-- Left side - First K formed by flowing lines -->
    <!-- Top wavy line (lighter) -->
    <path d="M -18 -12 Q -12 -8 -6 -4 Q 0 -2 0 0" 
          stroke="url(#flowGradient1)" 
          stroke-width="3.5" 
          fill="none" 
          stroke-linecap="round"/>
    <!-- Middle wavy line (medium) -->
    <path d="M -18 -4 Q -12 0 -6 2 Q 0 4 0 0" 
          stroke="url(#flowGradient2)" 
          stroke-width="3.5" 
          fill="none" 
          stroke-linecap="round"/>
    <!-- Bottom wavy line (darker) -->
    <path d="M -18 4 Q -12 8 -6 10 Q 0 12 0 0" 
          stroke="url(#flowGradient3)" 
          stroke-width="3.5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Right side - Second K formed by flowing lines -->
    <!-- Top wavy line (lighter) -->
    <path d="M 18 -12 Q 12 -8 6 -4 Q 0 -2 0 0" 
          stroke="url(#flowGradient1)" 
          stroke-width="3.5" 
          fill="none" 
          stroke-linecap="round"/>
    <!-- Middle wavy line (medium) -->
    <path d="M 18 -4 Q 12 0 6 2 Q 0 4 0 0" 
          stroke="url(#flowGradient2)" 
          stroke-width="3.5" 
          fill="none" 
          stroke-linecap="round"/>
    <!-- Bottom wavy line (darker) -->
    <path d="M 18 4 Q 12 8 6 10 Q 0 12 0 0" 
          stroke="url(#flowGradient3)" 
          stroke-width="3.5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Center connection point where lines meet -->
    <circle cx="0" cy="0" r="3" fill="url(#flowGradient2)" opacity="0.9"/>
  </g>
</svg>
