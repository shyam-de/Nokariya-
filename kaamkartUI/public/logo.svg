<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient -->
    <linearGradient id="handshakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#handshakeGradient)"/>
  
  <!-- Multiple handshakes at the top -->
  <g transform="translate(30, 18)">
    <!-- First handshake (left) -->
    <g transform="translate(-8, 0)">
      <!-- Left hand -->
      <ellipse cx="-3" cy="0" rx="2.5" ry="3.5" fill="white" opacity="0.9"/>
      <!-- Right hand -->
      <ellipse cx="3" cy="0" rx="2.5" ry="3.5" fill="white" opacity="0.9"/>
      <!-- Connection/grip -->
      <path d="M -1 0 Q 0 -1 1 0" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    </g>
    
    <!-- Second handshake (center) -->
    <g transform="translate(0, 0)">
      <!-- Left hand -->
      <ellipse cx="-3" cy="0" rx="2.5" ry="3.5" fill="white" opacity="0.9"/>
      <!-- Right hand -->
      <ellipse cx="3" cy="0" rx="2.5" ry="3.5" fill="white" opacity="0.9"/>
      <!-- Connection/grip -->
      <path d="M -1 0 Q 0 -1 1 0" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    </g>
    
    <!-- Third handshake (right) -->
    <g transform="translate(8, 0)">
      <!-- Left hand -->
      <ellipse cx="-3" cy="0" rx="2.5" ry="3.5" fill="white" opacity="0.9"/>
      <!-- Right hand -->
      <ellipse cx="3" cy="0" rx="2.5" ry="3.5" fill="white" opacity="0.9"/>
      <!-- Connection/grip -->
      <path d="M -1 0 Q 0 -1 1 0" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Double K below the handshakes -->
  <g transform="translate(30, 38)">
    <!-- First K -->
    <g transform="translate(-5, 0)">
      <!-- Vertical stem -->
      <line x1="0" y1="-6" x2="0" y2="6" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <!-- Top diagonal -->
      <line x1="0" y1="-2" x2="5" y2="-6" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <!-- Bottom diagonal -->
      <line x1="0" y1="2" x2="5" y2="6" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Second K -->
    <g transform="translate(5, 0)">
      <!-- Vertical stem -->
      <line x1="0" y1="-6" x2="0" y2="6" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <!-- Top diagonal -->
      <line x1="0" y1="-2" x2="5" y2="-6" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <!-- Bottom diagonal -->
      <line x1="0" y1="2" x2="5" y2="6" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
</svg>
