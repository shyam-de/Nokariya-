<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <!-- Light accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arched frame background -->
  <path d="M 4 30 Q 4 8 30 8 Q 56 8 56 30 L 56 52 L 4 52 Z" fill="url(#brandGradient)"/>
  
  <!-- Double K Design - integrated into the frame -->
  <g transform="translate(30, 22)">
    <!-- First K -->
    <g transform="translate(-5, 0)">
      <!-- Vertical stem -->
      <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <!-- Top diagonal -->
      <line x1="0" y1="-3" x2="5" y2="-8" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <!-- Bottom diagonal -->
      <line x1="0" y1="3" x2="5" y2="8" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Second K - overlapping -->
    <g transform="translate(5, 0)">
      <!-- Vertical stem -->
      <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <!-- Top diagonal -->
      <line x1="0" y1="-3" x2="5" y2="-8" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <!-- Bottom diagonal -->
      <line x1="0" y1="3" x2="5" y2="8" stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Center connection dot -->
    <circle cx="0" cy="0" r="2" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Worker figure with tool - represents "Kaam" (work) -->
  <g transform="translate(30, 38)">
    <!-- Worker body (simplified silhouette) -->
    <circle cx="0" cy="-2" r="3" fill="url(#accentGradient)"/>
    <!-- Worker body/torso -->
    <rect x="-2.5" y="1" width="5" height="6" rx="1" fill="url(#accentGradient)"/>
    <!-- Tool in hand (hammer/wrench) -->
    <g transform="translate(4, 2)">
      <rect x="0" y="-1" width="3" height="2" rx="0.5" fill="white" opacity="0.9"/>
      <line x1="1.5" y1="1" x2="1.5" y2="4" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Connection elements - represents platform connecting workers and customers -->
  <g transform="translate(30, 45)">
    <!-- Left node (customer) -->
    <circle cx="-6" cy="0" r="2" fill="white" opacity="0.8"/>
    <!-- Right node (worker) -->
    <circle cx="6" cy="0" r="2" fill="white" opacity="0.8"/>
    <!-- Connection line -->
    <line x1="-4" y1="0" x2="4" y2="0" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Decorative sparkles - represents quality/service -->
  <g transform="translate(12, 12)">
    <path d="M 0 -1.5 L 0.75 0 L 0 1.5 L -0.75 0 Z M -1.5 0 L 0 -0.75 L 1.5 0 L 0 0.75 Z" fill="url(#accentGradient)" opacity="0.7"/>
  </g>
  <g transform="translate(48, 12)">
    <path d="M 0 -1.5 L 0.75 0 L 0 1.5 L -0.75 0 Z M -1.5 0 L 0 -0.75 L 1.5 0 L 0 0.75 Z" fill="url(#accentGradient)" opacity="0.7"/>
  </g>
</svg>
