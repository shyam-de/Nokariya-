<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="kkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#kkGradient)"/>
  
  <!-- Innovative Overlapping Double K Design -->
  <g transform="translate(30, 30)">
    <!-- First K - positioned left -->
    <g transform="translate(-6, 0)">
      <!-- Vertical stem -->
      <line x1="0" y1="-14" x2="0" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- Top diagonal arm -->
      <line x1="0" y1="-6" x2="8" y2="-14" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- Bottom diagonal arm -->
      <line x1="0" y1="6" x2="8" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Second K - overlapping the first, shifted right -->
    <g transform="translate(6, 0)">
      <!-- Vertical stem (overlaps with first K) -->
      <line x1="0" y1="-14" x2="0" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- Top diagonal arm (mirrored, overlaps) -->
      <line x1="0" y1="-6" x2="-8" y2="-14" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <!-- Bottom diagonal arm (mirrored, overlaps) -->
      <line x1="0" y1="6" x2="-8" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Center connection point where K's overlap -->
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.95"/>
  </g>
</svg>
