<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container - Simple geometric shapes representing work and connection -->
  <g transform="translate(30, 30)">
    <!-- Main circle representing a work card/badge -->
    <circle cx="0" cy="0" r="22" fill="url(#gradient1)" opacity="0.95"/>
    
    <!-- Inner circle for depth -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Tool icon made with simple shapes - represents work/labor -->
    <!-- Hammer/Wrench shape using rectangles and lines -->
    <g transform="translate(-8, -8)">
      <!-- Handle -->
      <rect x="0" y="4" width="2" height="8" fill="white" opacity="0.9" rx="1"/>
      <!-- Head -->
      <rect x="2" y="2" width="6" height="4" fill="white" opacity="0.9" rx="0.5"/>
      <!-- Connection point -->
      <circle cx="5" cy="4" r="1" fill="white" opacity="0.7"/>
    </g>
    
    <!-- Connection dots - represents connecting workers and customers -->
    <circle cx="-6" cy="6" r="2" fill="white" opacity="0.8"/>
    <circle cx="6" cy="6" r="2" fill="white" opacity="0.8"/>
    <!-- Connection line -->
    <line x1="-4" y1="6" x2="4" y2="6" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
