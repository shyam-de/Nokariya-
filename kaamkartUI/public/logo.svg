<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient1)" opacity="0.9"/>
  
  <!-- Work/Connection icon - Two connected people/hands -->
  <g transform="translate(30, 30)">
    <!-- Left person/hand -->
    <path d="M -8 -5 L -12 5 L -5 8 L -2 0 Z" fill="white" opacity="0.9"/>
    <circle cx="-10" cy="-8" r="3" fill="white"/>
    
    <!-- Connection line -->
    <line x1="-5" y1="0" x2="5" y2="0" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- Right person/hand -->
    <path d="M 8 -5 L 12 5 L 5 8 L 2 0 Z" fill="white" opacity="0.9"/>
    <circle cx="10" cy="-8" r="3" fill="white"/>
    
    <!-- Work tool icon (hammer/wrench) -->
    <path d="M -2 -12 L 2 -12 L 2 -8 L -2 -8 Z" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text: KaamKart -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">Kaam</text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6366f1">Kart</text>
</svg>

