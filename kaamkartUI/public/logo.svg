<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="kkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#kkGradient)"/>
  
  <!-- Double K design - two K's connected -->
  <g transform="translate(30, 30)">
    <!-- Left K -->
    <g transform="translate(-12, 0)">
      <!-- Vertical line -->
      <line x1="0" y1="-12" x2="0" y2="12" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
      <!-- Top diagonal -->
      <line x1="0" y1="-4" x2="8" y2="-12" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
      <!-- Bottom diagonal -->
      <line x1="0" y1="4" x2="8" y2="12" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    </g>
    
    <!-- Right K (mirrored) -->
    <g transform="translate(12, 0)">
      <!-- Vertical line -->
      <line x1="0" y1="-12" x2="0" y2="12" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
      <!-- Top diagonal (mirrored) -->
      <line x1="0" y1="-4" x2="-8" y2="-12" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
      <!-- Bottom diagonal (mirrored) -->
      <line x1="0" y1="4" x2="-8" y2="12" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    </g>
    
    <!-- Connection element between K's - represents connection/platform -->
    <circle cx="0" cy="0" r="2.5" fill="white" opacity="0.9"/>
  </g>
</svg>
