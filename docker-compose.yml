version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: kaamkart-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: kaamkart
      MYSQL_USER: kaamkart_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kaamkart_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./kaamkartApi/kaamkart-database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kaamkart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./kaamkartApi
      dockerfile: Dockerfile
    container_name: kaamkart-api
    restart: always
    ports:
      - "8585:8585"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://mysql:3306/kaamkart?useSSL=false&serverTimezone=UTC
      DB_USERNAME: kaamkart_user
      DB_PASSWORD: ${MYSQL_PASSWORD:-kaamkart_password}
      JWT_SECRET: ${JWT_SECRET:-change_this_secret}
      JWT_EXPIRATION: 604800000
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      WEBSOCKET_ALLOWED_ORIGINS: ${WEBSOCKET_ALLOWED_ORIGINS:-http://localhost:3000}
      SERVER_PORT: 8585
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - kaamkart-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8585/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend UI
  ui:
    build:
      context: ./kaamkartUI
      dockerfile: Dockerfile
    container_name: kaamkart-ui
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8585/api}
      NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-http://localhost:8585}
    depends_on:
      - api
    networks:
      - kaamkart-network

volumes:
  mysql_data:
    driver: local

networks:
  kaamkart-network:
    driver: bridge

