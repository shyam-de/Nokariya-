# Development Profile Configuration
# Use this profile for local development

# Server Configuration
server.port=8585

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kaamkart?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
# Connection pool optimization
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Jackson Configuration
spring.jackson.deserialization.fail-on-unknown-properties=false

# JWT Configuration
jwt.secret=H7x83kpU4jwgG9PBPTRI4eWbaA7CqXrPq0CjN2yMbzU=
jwt.expiration=604800000

# CORS Configuration (Development - localhost only)
cors.allowed-origins=http://localhost:3000,http://localhost:8585,http://127.0.0.1:3000,http://127.0.0.1:8585

# WebSocket Configuration
websocket.allowed-origins=http://localhost:3000,http://localhost:8585,http://127.0.0.1:3000,http://127.0.0.1:8585,ws://localhost:8585

# Logging Configuration
logging.level.com.kaamkart=DEBUG
logging.level.org.springframework.web=INFO
